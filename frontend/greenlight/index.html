<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>NewsChain Greenlight</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .cluster {
            border: 1px solid #ccc;
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
        }
        .cluster h2 {
            margin-top: 0;
        }
        .cluster ul {
            list-style-type: none;
            padding: 0;
        }
        .cluster li {
            margin: 5px 0;
        }
        .cluster button {
            margin-right: 10px;
            padding: 5px 10px;
            cursor: pointer;
        }
        #error {
            margin: 10px 0;
        }
    </style>
</head>
<body>
    <div id="root"></div>
    <script src="/app.js"></script>
</body>
</html>
